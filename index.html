<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
  >
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__info"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </header>
  <main class="content">
    <section>
      <h3 class="section-title">Add Item</h3>
      <div class="new-task">
        <input id="new-task" class="list__text list__text_edit" type="text">
        <button class="list__button-add">Add</button>
      </div>
    </section>
    <section>
      <h3 class="section-title">Todo</h3>
      <ul id="todo-list" class="list">
        <li class="list__item">
          <input type="checkbox" class="list__checkbox">
          <label class="list__label">Pay Bills</label>
          <input type="text" class="list__text">
          <button class="list__button-edit">Edit</button>
          <button class="list__button-del">
            <img src="./remove.svg" class="list__remove-icon">
          </button>
        </li>
        <li class="list__item list__item_edit">
          <input type="checkbox" class="list__checkbox">
          <label class="list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__text">
          <button class="list__button-edit">Save</button>
          <button class="list__button-del">
            <img src="./remove.svg" class="list__remove-icon">
          </button>
        </li>
      </ul>
    </section>
    <section>
    <h3 class="section-title">Completed</h3>
      <ul id="completed-list" class="list">
        <li class="list__item list__item_completed">
          <input type="checkbox" checked  class="list__checkbox">
          <label class="list__label">See the Doctor</label>
          <input type="text" class="list__text">
          <button class="list__button-edit">Edit</button>
          <button class="list__button-del">
            <img src="./remove.svg" class="list__remove-icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
